<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Habits</title>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="./assets/logo.svg" alt="logo aplicação habits">

            <button>
                <img src="./assets//plus.svg"alt="Sinal de adição roxo" />            
                <div>
                    Registra meu dia
                </div>
            </button>
        </header>
        
        <form id="form-habits">
            <div class="habits">
                <div class="habit" data-name="study">💻</div>
                <div class="habit" data-name="studyEnglish">🇺🇸</div>
                <div class="habit" data-name="diet">🥦</div>
                <div class="habit" data-name="gym">🏋🏾</div>
                <div class="habit" data-name="water">💧</div>
            </div>

            <div class="days"></div>
        </form>

        <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
